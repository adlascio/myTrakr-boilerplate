<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files
    <script src="./js/vendors/bootstrap.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h3>myTrakr</h3>
    <main>
      <div class="container1">
        <label for="newAccount">New Account:</label>
        <form action="" id="newAccount">
          <input type="text" class="newAccount" id="newAccount"/>
          <button class="newAccountBtn" id="newAccountBtn">Add new account</button>
        </form>
      </div>
      <form action="" id="transactionForm">
        <label for="newTransaction">New Transaction: </label>
        <div class="container2">
              Deposit
              <input type="radio" name="transaction" id="depositInput" value="deposit" />
              Withdraw
              <input type="radio" name="transaction" id="withdrawInput" value="withdraw"/>
              Transfer
              <input type="radio" name="transaction" id="transferInput" value="transfer"/>
            </div>

            <div class="divAcc">
              Account:
              <select></select>
            </div>
            <div id="divFrom">
              From:
              <select></select>
            </div>
            <div id="divTo">
              To:
              <select></select>
            </div>
            <div class="container4">
              Category:
              <select name="category" id="categorySelect">
                <option value=""></option>
                <option value="addNewCategory">Add new category</option>
              </select>
            </div>
            <div class="container5">
              <input type="text" id="categoryInput" />
              <button type="button" id="categoryBtn">Add new category</button>
              Description:
              <input type="text" id="transactionDesription" />
              Amount:
              <input type="number" id="transactionAmount" />
              <button id="addTransaction">Add transaction</button>
          </div>
      </div>
      </form>
      <label for="accountSummary">Account summary</label>
      <div class="container6">
        <ul class="accountSummary" id="accountSummary"></ul>
        Filter by account:
        <select></select>
        <table>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </table>
      </div>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
