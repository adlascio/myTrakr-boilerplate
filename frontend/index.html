<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="">
        New Account:
        <input id="newAccInput" type="text"/>
        <button id="addNewAccButton">Add new account</button>
      </form>
      <form action="">
        New Transaction: Deposit
        <input type="radio" />
        Withdraw
        <input type="radio" />
        Transfer
        <input type="radio" />
        Account:
        <select></select>

        From:
        <select></select>

        To:
        <select></select>
        Category:
        <select id="selectCat">
          <option id="Add-new-option" value="Add-new">Add new</option>
        </select>
        <input id="addNewCatInput" type="text" />
        <button type="button" id="addNewCatButton">Add new category</button>

        Description
        <input type="text" />

        Amount:
        <input type="number" />

        <button>Add transaction</button>
      </form>

      Account summary
      <ul></ul>
      Filter by account:
      <select></select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js" type="module"></script>
    <script src="./js/helpers/Category.js" type="module"></script>
    <script src="./js/helpers/Common.js" type="module"></script>
    <script src="./js/helpers/Transaction.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
